<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            text-align: center;
            margin: 50px;
        }
        .upload-container h1 {
            margin-bottom: 20px;
        }
        .form-controls {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 10px;
        }
        .form-controls input[type="file"] {
            padding: 10px;
        }
        .form-controls button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .form-controls button:hover {
            background-color: #45a049;
        }
        .preview-container {
            display: none;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            justify-content: center;
            align-items: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Image</h1>
        <div class="form-controls">
            <input type="file" id="fileInput" accept="image/*">
            <button type="button" id="submitButton">Submit</button>
        </div>
    </div>
    <div class="preview-container" id="previewContainer">
        <img id="previewImage" alt="Uploaded Image Preview">
    </div>

    <script>
        // Make sure to run the code when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.getElementById('submitButton');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');

            // Add event listener to the submit button
            submitButton.addEventListener('click', function() {
                const file = fileInput.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;

                        // Display the preview container in full-screen mode
                        previewContainer.style.display = 'flex';
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert("Please select a file first!");
                }
            });
        });
    </script>
</body>
</html>
